  <h1>RPS</h1>
  
  <p></p>
  
    <script>
        //input rock, paper or scissors
        //computer inputs rock paper or scissors
        //algorithm determines if you've won or lost

        let rock = "rock";
        let paper = "paper";
        let scissors = "scissors";

        
        function getComputerChoice(){
        let computerChoice = Math.floor(Math.random()*3)+1;
        switch(computerChoice) {
            case 1:
                return rock;
                break;
            case 2:
                return paper;
                break;
            case 3:
                return scissors;
                break;
        }
    }

        function playRound(playerSelection, computerSelection){
            console.log("computer plays: " + computerSelection);
            if (playerSelection == rock && computerSelection == paper){
                return "computer wins";
            } else if (playerSelection == rock && computerSelection == scissors){
                return "player wins";
        } else if (playerSelection == paper && computerSelection == rock){
            return "player wins";
        } else if (playerSelection == paper && computerSelection == scissors){
            return "computer wins";
        } else if (playerSelection == scissors && computerSelection == rock){
            return "computer wins";
        } else if (playerSelection == scissors && computerSelection == paper){
            return "player wins";
        } else {
            return "no one wins";
        }
        
    }
        //const playerSelection = prompt("Please choose rock, paper or scissors.").toLowerCase();
        //console.log(playerSelection);
        //const computerSelection = getComputerChoice();
        //console.log(playRound(playerSelection, computerSelection));


        function game(){

            let playerWins = 0;
            let computerWins = 0;

        for (let i = 0; i<5; i++){
            const playerSelection = prompt("Please choose rock, paper or scissors.").toLowerCase();
            console.log("This is round " + (i+1));
            const computerSelection = getComputerChoice();
            let round = playRound(playerSelection, computerSelection);
            switch(round) {
                case "player wins":
                    playerWins++;
                    break;
                case "computer wins":
                    computerWins++
                    break;
            }

            console.log(round);
            console.log(playerWins);
            console.log(computerWins);
        }

        if (playerWins>computerWins){
                console.log("The player wins with a score of " + playerWins + " to " + computerWins);
            } else if (computerWins>playerWins){
                console.log("The computer wins with a score of " + computerWins + " to " + playerWins);
            } else {
                console.log("It is a draw");
            }
    }

    game();

    </script>
